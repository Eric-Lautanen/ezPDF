<body>
    <div class="header">
        <button class="hamburger-btn" id="hamburgerBtn">
            <div class="hamburger-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </button>
        <h1>EZ PDF</h1>
        <div class="header-actions">
            <button class="btn" id="clearAllBtn" disabled>Clear All</button>
            <button class="btn btn-primary" id="exportBtn" disabled>
                <span id="exportBtnText">Export PDF</span>
            </button>
        </div>
    </div>

    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">Add Files</div>
                <div class="add-buttons">
                    <button class="btn btn-block" id="addFileBtn">
                        <span>üìÅ</span>
                        <span>Add File</span>
                    </button>
                    <div class="paste-area-container">
                        <label class="paste-label" for="pasteArea">üìã Paste Text or Image</label>
                        <textarea 
                            id="pasteArea" 
                            class="paste-textarea" 
                            placeholder="Paste text here (Ctrl/Cmd+V) or paste images..."
                            rows="3"
                        ></textarea>
                    </div>
                </div>
                <input type="file" id="fileInput" accept="*/*" multiple capture="environment">
            </div>

            <div class="sidebar-controls">
                <button class="dropdown-btn" id="pageSetupToggle">
                    <span>‚öôÔ∏è Page Setup</span>
                    <span class="dropdown-arrow">‚ñº</span>
                </button>
                <div class="dropdown-content" id="pageSetupDropdown">
                    <div class="option-group">
                        <label class="option-label" for="pdfTitle">Document Title</label>
                        <input type="text" id="pdfTitle" placeholder="Untitled Document" maxlength="100">
                    </div>
                    <div class="option-group">
                        <label class="option-label" for="pageSize">Page Size</label>
                        <select id="pageSize">
                            <option value="a4">A4</option>
                            <option value="letter">Letter</option>
                            <option value="legal">Legal</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label class="option-label" for="headerFooterOptions">Headers & Footers</label>
                        <select id="headerFooterOptions">
                            <option value="none">None (Default)</option>
                            <option value="numbers">Page Numbers Only</option>
                            <option value="titles">Titles Only</option>
                            <option value="all">Page Numbers & Titles</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label class="option-label" for="fontFamily">Font</label>
                        <select id="fontFamily">
                            <option value="Helvetica" selected>Helvetica</option>
                            <option value="Times">Times New Roman</option>
                            <option value="Courier">Courier</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label class="option-label" for="fontSize">Font Size</label>
                        <select id="fontSize">
                            <option value="8">8pt</option>
                            <option value="9">9pt</option>
                            <option value="10" selected>10pt</option>
                            <option value="11">11pt</option>
                            <option value="12">12pt</option>
                            <option value="14">14pt</option>
                            <option value="16">16pt</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label class="option-label" for="codeTheme">Code Theme</label>
                        <select id="codeTheme">
                            <option value="light">Light (Print-Friendly)</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="pages-list" id="pagesList">
                <div class="sidebar-title">
                    Preview Pages
                    <div class="page-count" id="pageCount">0 pages</div>
                </div>
                <div class="no-pages">No pages added yet. Add files or paste content to begin.</div>
            </div>
        </div>

        <div class="main-content">
            <div class="preview-area" id="previewArea">
                <div class="empty-state">
                    <div class="empty-state-icon">üìÑ</div>
                    <div class="empty-state-text">No page selected</div>
                    <div class="empty-state-hint">Select a page from the sidebar to preview</div>
                </div>
            </div>
        </div>
    </div>

    <div class="drop-zone" id="dropZone" style="display: none;">
        <div class="drop-zone-icon">üìÑ</div>
        <div class="drop-zone-text">Drop files here</div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-title" id="modalTitle">Confirm</div>
            <div class="modal-content" id="modalContent"></div>
            <div class="modal-actions">
                <button class="btn" id="modalCancel">Cancel</button>
                <button class="btn btn-primary" id="modalConfirm">Confirm</button>
            </div>
        </div>

        function sanitizeForPdf(text) {
            if (!text) return '';
            return text
                .replace(/[\u2018\u2019]/g, "'") // Smart single quotes
                .replace(/[\u201C\u201D]/g, '"') // Smart double quotes
                .replace(/\u2013/g, "-")         // En-dash
                .replace(/\u2014/g, "--")        // Em-dash
                .replace(/\u2026/g, "...")       // Ellipsis
                .replace(/\u00A0/g, " ");        // Non-breaking space
        }

        // Replace Unicode box-drawing and special characters that jsPDF fonts can't render
        function normalizeUnicodeForPdf(text) {
            if (!text) return '';
            return text
                // Box-drawing characters (preserve structure with ASCII)
                .replace(/[\u2500\u2501]/g, '-')  // Horizontal lines
                .replace(/[\u2502\u2503]/g, '|')  // Vertical lines
                .replace(/[\u250C\u250D\u250E\u250F]/g, '+')  // Top-left corners
                .replace(/[\u2510\u2511\u2512\u2513]/g, '+')  // Top-right corners
                .replace(/[\u2514\u2515\u2516\u2517]/g, '+')  // Bottom-left corners
                .replace(/[\u2518\u2519\u251A\u251B]/g, '+')  // Bottom-right corners
                .replace(/[\u251C\u251D\u251E\u251F\u2520\u2521\u2522\u2523]/g, '+')  // Left T-junctions

        async function emojiToDataUrl(emoji, size = 64) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            ctx.font = `${size * 0.8}px "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Draw the emoji
            ctx.fillText(emoji, size / 2, size / 2 + (size * 0.05));
            
            return canvas.toDataURL('image/png');
        }

        async function renderTextWithEmojis(pdf, text, x, y, options = {}) {
            const { fontSize = 10, color = [0, 0, 0], maxWidth } = options;
            let currentX = x;
            let match;
            let lastIndex = 0;

            pdf.setTextColor(...color);

            while ((match = emojiRegex.exec(text)) !== null) {
                if (match.index > lastIndex) {
                    const prevText = text.substring(lastIndex, match.index);
                    pdf.text(prevText, currentX, y, { maxWidth: maxWidth ? maxWidth - (currentX - x) : undefined });
                    currentX += pdf.getTextWidth(prevText);
                }

                const emoji = match[0];
                try {
                    const emojiData = await emojiToDataUrl(emoji, fontSize * 1.5);
                    const emojiSize = fontSize * 1.2;
                    pdf.addImage(emojiData, 'PNG', currentX, y - emojiSize * 0.8, emojiSize, emojiSize);
                    currentX += emojiSize + 2;
                } catch (err) {
                    console.warn(`Failed to render emoji "${emoji}":`, err);
                    pdf.text('?', currentX, y);
                    currentX += pdf.getTextWidth(emoji) || (fontSize * 1.2);
                }

                lastIndex = emojiRegex.lastIndex;
            }

            if (lastIndex < text.length) {
                const remaining = text.substring(lastIndex);
                pdf.text(remaining, currentX, y, { maxWidth: maxWidth ? maxWidth - (currentX - x) : undefined });
                currentX += pdf.getTextWidth(remaining);
            }
            console.log(text.match(emojiRegex));  // Add this in renderTextWithEmojis
            return currentX;
        }

        // Helper function to estimate PDF pages based on content type
        function estimatePDFPages(page) {
            if (!page || !page.content) return 1;
            
            if (page.content.type === 'image') {
                return 1; // Images typically fit on one page
            } else if (page.content.type === 'table') {
                // Rough estimate: 25 rows per page (including header)
                const totalRows = page.content.rows.length + 1; // +1 for header
                return Math.ceil(totalRows / 25);
            } else if (page.content.type === 'text' || page.content.type === 'code') {
                const lines = page.content.data.split('\n');
                
                if (page.content.type === 'code') {
                    // Code: ~60 lines per page (9pt font, 1.4 line height, with margins)
                    return Math.ceil(lines.length / 60);
                } else {
                    // Plain text: ~50 lines per page (may have more wrapping)
                    return Math.ceil(lines.length / 50);
                }
            }
            return 1;
        }

            if (e.target === elements.dropZone) {
                elements.dropZone.classList.remove('dragover');
                elements.dropZone.style.display = 'none';
            }
        });

        document.addEventListener('drop', (e) => {
            e.preventDefault();
            elements.dropZone.classList.remove('dragover');
            elements.dropZone.style.display = 'none';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleMultipleFiles(Array.from(files));
            }
        });

        // Handle orientation changes and resize for mobile devices
        let resizeTimeout;
        function handleResize() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                // Force re-render on orientation change to fix layout issues
                if (pages.length > 0) {
                    renderPages();
                }
            }, 250);
        }

        window.addEventListener('resize', handleResize);
        window.addEventListener('orientationchange', () => {
            setTimeout(handleResize, 100);
        });


        // Handle iOS keyboard to prevent viewport issues
        if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
            const inputs = document.querySelectorAll('input[type="text"], select');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    setTimeout(() => {
                        input.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 300);
                });
            });
        }

        function validateFile(file) {
            if (!file || !(file instanceof File)) {
                return { valid: false, error: 'Invalid file object' };
            }

            if (file.size === 0) {
                return { valid: false, error: 'File is empty' };
            }

            if (file.size > MAX_FILE_SIZE) {
                return { valid: false, error: `File size exceeds ${MAX_FILE_SIZE / 1024 / 1024}MB limit` };
            }

            const ext = file.name.split('.').pop().toLowerCase();
            const isImage = SUPPORTED_IMAGE_TYPES.includes(file.type);
            const isText = SUPPORTED_TEXT_EXTENSIONS.includes(ext) || file.type.startsWith('text/');

            if (!isImage && !isText) {
                return { valid: false, error: 'Unsupported file format' };
            }

            return { valid: true };
        }

        function sanitizeFileName(filename) {
            if (!filename || typeof filename !== 'string') {
                return 'unnamed-file';
            }
            return filename.trim().substring(0, 255) || 'unnamed-file';
        }

        function sanitizeText(text) {
            if (!text || typeof text !== 'string') {
                return '';
            }
            return text.replace(/[\x00-\x08\x0B-\x0C\x0E-\x1F\x7F]/g, '');
        }

        async function handleMultipleFiles(files) {
            if (isProcessing) {
                showToast('Please wait for current operation to complete', 'warning');
                return;
            }

            if (pages.length + files.length > MAX_PAGES) {
                showToast(`Cannot add files. Maximum ${MAX_PAGES} pages allowed`, 'error');
                return;
            }

            const validFiles = [];
            const errors = [];

            for (const file of files) {
                const validation = validateFile(file);
                if (validation.valid) {
                    validFiles.push(file);
                } else {
                    errors.push(`${file.name}: ${validation.error}`);
                }
            }

            if (errors.length > 0) {
                showToast(errors[0], 'error');
            }

            if (validFiles.length > 0) {
                isProcessing = true;
                for (const file of validFiles) {
                    await addPage(file);
                }
                isProcessing = false;
            }
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            if (files.length > 0) {
                handleMultipleFiles(Array.from(files));
            }
            elements.fileInput.value = '';
        }

        async function handleTextareaPaste(e) {
            if (isProcessing) {
                e.preventDefault();
                showToast('Please wait for current operation to complete', 'warning');
                return;
            }
            e.preventDefault();

            let pastedData = e.clipboardData.getData('text');
            if (!pastedData || pastedData.trim() === '') return;

            pastedData = sanitizeText(pastedData);

            const file = new File([pastedData], `pasted-${Date.now()}.txt`, { type: 'text/plain' });

            await addPage(file);
            elements.pasteArea.value = '';
        }

        async function handleTextareaInput(e) {
            const text = elements.pasteArea.value.trim();
            
            if (!text) return;

            if (isProcessing) {
                showToast('Please wait for current operation to complete', 'warning');
                return;
            }

            if (pages.length >= MAX_PAGES) {
                showToast(`Maximum ${MAX_PAGES} pages reached`, 'error');
                elements.pasteArea.value = '';
                return;
            }

            // Debounce to avoid processing while user is typing
            clearTimeout(elements.pasteArea.debounceTimer);
            elements.pasteArea.debounceTimer = setTimeout(async () => {
                const sanitized = sanitizeText(text);
                if (sanitized.length === 0) {
                    showToast('Text contains no valid content', 'error');
                    elements.pasteArea.value = '';
                    return;
                }

                const file = new File([sanitized], `pasted-${Date.now()}.txt`, { type: 'text/plain' });
                
                await addPage(file);
                elements.pasteArea.value = '';
            }, 500);
        }

        async function addPage(file) {
            const validation = validateFile(file);
            if (!validation.valid) {
                showToast(validation.error, 'error');
                return;
            }

            if (pages.length >= MAX_PAGES) {
                showToast(`Maximum ${MAX_PAGES} pages reached`, 'error');
                return;
            }

            const pageId = Date.now() + Math.random();
            const page = {
                id: pageId,
                file: file,
                name: sanitizeFileName(file.name),
                type: getFileType(file),
                content: null,
                thumbnailData: null,
                error: null,
                size: file.size,
                detectedLanguage: file.detectedLanguage || null
            };

            pages.push(page);
            renderPages();
            updateUIState();

            try {
                await processPageContent(page);
                renderPages();
                updateUIState(); // Enable export button now that content is loaded
                
                // Auto-select the newly added page
                selectPage(pageId);
            } catch (error) {
                console.error('Processing error:', error);
                page.error = error.message || 'Failed to process file';
                renderPages();
                updateUIState(); // Update UI even on error
                
                // Show error in preview if selected
                if (selectedPageId === pageId) {
                    elements.previewArea.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">‚ö†Ô∏è</div>
                            <div class="empty-state-text">Failed to load page</div>
                            <div class="empty-state-hint">${page.error}</div>
                        </div>
                    `;
                }
                
                showToast('Failed to process: ' + page.name, 'error');
            }
        }

        async function processPageContent(page) {
            if (!page || !page.file) {
                throw new Error('Invalid page object');
            }

            if (page.type === 'image') {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    const timeout = setTimeout(() => {
                        reader.abort();
                        reject(new Error('Image processing timeout'));
                    }, 30000);

                    reader.onload = (e) => {
                        clearTimeout(timeout);
                        if (!e.target.result) {
                            reject(new Error('Failed to read image data'));
                            return;
                        }

                        const img = new Image();
                        const imgTimeout = setTimeout(() => {
                            reject(new Error('Image load timeout'));
                        }, 10000);

                        img.onload = () => {
                            clearTimeout(imgTimeout);
                            
                            if (img.width === 0 || img.height === 0) {
                                reject(new Error('Invalid image dimensions'));
                                return;
                            }

                            if (img.width > MAX_IMAGE_DIMENSION || img.height > MAX_IMAGE_DIMENSION) {
                                reject(new Error(`Image dimensions exceed ${MAX_IMAGE_DIMENSION}px limit`));
                                return;
                            }

                            page.content = { 
                                type: 'image', 
                                data: e.target.result, 
                                width: img.width, 
                                height: img.height 
                            };
                            page.thumbnailData = e.target.result;
                            resolve();
                        };

                        img.onerror = () => {
                            clearTimeout(imgTimeout);
                            reject(new Error('Invalid or corrupted image'));
                        };

                        img.src = e.target.result;
                    };

                    reader.onerror = () => {
                        clearTimeout(timeout);
                        reject(new Error('Failed to read file'));
                    };

                    reader.readAsDataURL(page.file);
                });
            } else if (page.type === 'text' || page.type === 'code') {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    const timeout = setTimeout(() => {
                        reader.abort();
                        reject(new Error('Text processing timeout'));
                    }, 15000);

                    reader.onload = (e) => {
                        clearTimeout(timeout);
                        if (!e.target.result) {
                            reject(new Error('Failed to read text data'));
                            return;
                        }

                        const text = sanitizeText(e.target.result);
                        if (text.length === 0) {
                            reject(new Error('File contains no valid text'));
                            return;
                        }

                        // Use language from file extension only (no auto-detection)
                        const language = getLanguageFromExtension(page.name);

                        page.content = { 
                            type: page.type, 
                            data: text,
                            language: language
                        };
                        page.thumbnailData = text.substring(0, 200);
                        console.log('Text content processed:', text.length, 'characters', 'type:', page.type, 'language:', language);
                        resolve();
                    };

                    reader.onerror = () => {
                        clearTimeout(timeout);
                        reject(new Error('Failed to read file'));
                    };

                    reader.readAsText(page.file);
                });
            } else if (page.type === 'data') {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    const timeout = setTimeout(() => {
                        reader.abort();
                        reject(new Error('Data processing timeout'));
                    }, 15000);

                    reader.onload = (e) => {
                        clearTimeout(timeout);
                        try {
                            const text = sanitizeText(e.target.result);

                            let finalType = 'text';
                            let detectedLang = null;

                            if (typeof hljs !== 'undefined') {
                                try {
                                    const result = hljs.highlightAuto(text);
                                    if (result.language && result.relevance > 5) {
                                        finalType = 'code';
                                        detectedLang = result.language;
                                    }
                                } catch (e) {}
                            }

                            if (finalType === 'code') {
                                const emojiMatches = (text.match(emojiRegex) || []).length;
                                const lines = text.split(/\r?\n/);
                                const listLike = lines.filter(line => {
                                    const t = line.trim();
                                    return /^\d+\.\s/.test(t) || /^\p{Extended_Pictographic}/.test(t);
                                }).length;
                                const emojiDensity = lines.length > 0 ? emojiMatches / lines.length : 0;
                                const listDensity = lines.length > 0 ? listLike / lines.length : 0;

                                if (listDensity > 0.4 || emojiDensity > 1) {
                                    finalType = 'text';
                                    detectedLang = null;
                                }
                            }

                            page.content = { 
                                type: finalType, 
                                data: text,
                                language: detectedLang 
                            };
                            page.detectedLanguage = detectedLang;
                            page.thumbnailData = text.substring(0, 200);

                            if (!text) {
                                reject(new Error('Empty data file'));
                                return;
                            }

                            const lines = text.split('\n').filter(line => line.trim());
                            const delimiter = page.file.name.endsWith('.tsv') ? '\t' : ',';
                            
                            if (lines.length < 2) {
                                reject(new Error('Data file must contain headers and at least one row'));
                                return;
                            }

                            const headers = lines[0].split(delimiter).map(h => sanitizeText(h.trim().replace(/^["']|["']$/g, '')));
                            
                            if (headers.length === 0 || headers.every(h => !h)) {
                                reject(new Error('Invalid or empty headers'));
                                return;
                            }

                            const rows = [];
                            for (let i = 1; i < lines.length; i++) {
                                const line = lines[i];
                                const cells = [];
                                let current = '';
                                let inQuotes = false;
                                
                                for (let j = 0; j < line.length; j++) {
                                    const char = line[j];
                                    if (char === '"' || char === "'") {
                                        inQuotes = !inQuotes;
                                    } else if (char === delimiter && !inQuotes) {
                                        cells.push(sanitizeText(current.trim().replace(/^["']|["']$/g, '')));
                                        current = '';
                                    } else {
                                        current += char;
                                    }
                                }
                                cells.push(sanitizeText(current.trim().replace(/^["']|["']$/g, '')));
                                
                                if (cells.length > 0 && cells.some(c => c)) {
                                    rows.push(cells);
                                }
                            }

                            if (rows.length === 0) {
                                reject(new Error('No valid data rows found'));
                                return;
                            }

                            page.content = { type: 'table', headers, rows };
                            page.thumbnailData = text.substring(0, 200);
                            resolve();
                        } catch (error) {
                            reject(new Error('Failed to parse data file: ' + error.message));
                        }
                    };

                    reader.onerror = () => {
                        clearTimeout(timeout);
                        reject(new Error('Failed to read file'));
                    };

                    reader.readAsText(page.file);
                });
            }
        }

        function getFileType(file) {
            if (SUPPORTED_IMAGE_TYPES.includes(file.type)) {
                return 'image';
            }

            // Use explicitly detected type if available (from paste detection)
            if (file.detectedType) {
                return file.detectedType;
            }

            // Otherwise, determine from file extension
            const ext = file.name.split('.').pop().toLowerCase();
            const textExts = ['txt', 'md', 'rtf', 'log'];
            const codeExts = ['js', 'py', 'html', 'css', 'json', 'xml', 'java', 'cpp', 'c', 'php', 'rb', 'go', 'rs', 'ts', 'jsx', 'tsx', 'sh', 'yml', 'yaml'];
            const dataExts = ['csv', 'tsv'];

            if (textExts.includes(ext)) return 'text';
            if (codeExts.includes(ext)) return 'code';
            if (dataExts.includes(ext)) return 'data';
            return 'text';
        }

        function formatFileSize(bytes) {
            if (!bytes || bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
        }

        function getLanguageFromExtension(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const languageMap = {
                'js': 'javascript',
                'jsx': 'javascript',
                'ts': 'typescript',
                'tsx': 'typescript',
                'py': 'python',
                'java': 'java',
                'cpp': 'cpp',
                'c': 'c',
                'cs': 'csharp',
                'php': 'php',
                'rb': 'ruby',
                'go': 'go',
                'rs': 'rust',
                'sh': 'bash',
                'bash': 'bash',
                'json': 'json',
                'yml': 'yaml',
                'yaml': 'yaml',
                'css': 'css',
                'html': 'html',
                'xml': 'xml',
                'md': 'markdown',
                'sql': 'sql'
            };
            return languageMap[ext] || null;
        }

        function getLanguageDisplayName(language) {
            const displayNames = {
                'javascript': 'JavaScript',
                'typescript': 'TypeScript',
                'python': 'Python',
                'java': 'Java',
                'cpp': 'C++',
                'c': 'C',
                'csharp': 'C#',
                'php': 'PHP',
                'ruby': 'Ruby',
                'go': 'Go',
                'rust': 'Rust',
                'bash': 'Bash',
                'json': 'JSON',
                'yaml': 'YAML',
                'css': 'CSS',
                'html': 'HTML',
                'xml': 'XML',
                'markdown': 'Markdown',
                'sql': 'SQL'
            };
            return displayNames[language] || language.toUpperCase();
        }

        function getHighlightedCodeForPDF(code, language, fontFamily, theme = 'dark') {
            console.log('getHighlightedCodeForPDF called:', 'language:', language, 'theme:', theme, 'hljs available:', typeof hljs !== 'undefined');
            
            if (typeof hljs === 'undefined') {
                console.warn('highlight.js not available for PDF export');
                // If highlight.js isn't loaded, return plain code
                return {
                    text: code,
                    style: 'code',
                    preserveLeadingSpaces: true
                };
            }

            try {
                // Create a temporary element to get highlighted HTML
                const tempPre = document.createElement('pre');
                const tempCode = document.createElement('code');
                tempCode.className = `language-${language}`;
                tempCode.textContent = code;
                tempPre.appendChild(tempCode);
                
                // Apply highlighting
                hljs.highlightElement(tempCode);
                console.log('PDF highlighting applied, parsing...');
                
                // Parse the highlighted HTML and convert to pdfMake format with theme
                const highlightedContent = parseHighlightedCode(tempCode, fontFamily, theme);
                
                console.log('PDF highlighted content:', highlightedContent);
                return highlightedContent;
            } catch (error) {
                console.error('Error highlighting code for PDF:', error);
                // Fallback to plain code
                return {
                    text: code,
                    style: 'code',
                    preserveLeadingSpaces: true
                };
            }
        }

        function parseHighlightedCode(codeElement, fontFamily, theme = 'dark') {
            // Color mapping from highlight.js classes to hex colors
            const darkColorMap = {
                'hljs-keyword': '#ff7b72',
                'hljs-built_in': '#79c0ff',
                'hljs-type': '#79c0ff',
                'hljs-literal': '#79c0ff',
                'hljs-number': '#79c0ff',
                'hljs-operator': '#ff7b72',
                'hljs-punctuation': '#c9d1d9',
                'hljs-property': '#c9d1d9',
                'hljs-string': '#a5d6ff',
                'hljs-char': '#a5d6ff',
                'hljs-regexp': '#a5d6ff',
                'hljs-comment': '#8b949e',
                'hljs-function': '#d2a8ff',
                'hljs-title': '#d2a8ff',
                'hljs-class': '#ffa657',
                'hljs-params': '#c9d1d9',
                'hljs-variable': '#ffa657',
                'hljs-attr': '#79c0ff',
                'hljs-name': '#7ee787',
                'hljs-tag': '#7ee787',
                'hljs-meta': '#8b949e',
                'hljs-deletion': '#ff7b72',
                'hljs-addition': '#7ee787',
                'hljs-selector-class': '#d2a8ff',
                'hljs-selector-id': '#d2a8ff',
                'hljs-selector-tag': '#7ee787'
            };

            // Light theme colors (print-friendly, based on GitHub light theme)
            const lightColorMap = {
                'hljs-keyword': '#d73a49',
                'hljs-built_in': '#005cc5',
                'hljs-type': '#005cc5',
                'hljs-literal': '#005cc5',
                'hljs-number': '#005cc5',
                'hljs-operator': '#d73a49',
                'hljs-punctuation': '#24292e',
                'hljs-property': '#24292e',
                'hljs-string': '#032f62',
                'hljs-char': '#032f62',
                'hljs-regexp': '#032f62',
                'hljs-comment': '#6a737d',
                'hljs-function': '#6f42c1',
                'hljs-title': '#6f42c1',
                'hljs-class': '#e36209',
                'hljs-params': '#24292e',
                'hljs-variable': '#e36209',
                'hljs-attr': '#005cc5',
                'hljs-name': '#22863a',
                'hljs-tag': '#22863a',
                'hljs-meta': '#6a737d',
                'hljs-deletion': '#d73a49',
                'hljs-addition': '#22863a',
                'hljs-selector-class': '#6f42c1',
                'hljs-selector-id': '#6f42c1',
                'hljs-selector-tag': '#22863a'
            };

            const colorMap = theme === 'light' ? lightColorMap : darkColorMap;
            const defaultColor = theme === 'light' ? '#24292e' : '#c9d1d9';

            console.log('parseHighlightedCode using font:', fontFamily, 'theme:', theme);

            const result = [];
            const nodes = codeElement.childNodes;

            function processNode(node) {
                if (node.nodeType === Node.TEXT_NODE) {
                    return { text: node.textContent, color: defaultColor };
                } else if (node.nodeType === Node.ELEMENT_NODE) {
                    const className = node.className;
                    let color = defaultColor;
                    
                    // Find matching color from class
                    for (const [cls, clr] of Object.entries(colorMap)) {
                        if (className && className.includes(cls)) {
                            color = clr;
                            break;
                        }
                    }
                    
                    // Process child nodes
                    const childResults = [];
                    for (let i = 0; i < node.childNodes.length; i++) {
                        childResults.push(processNode(node.childNodes[i]));
                    }
                    
                    if (childResults.length === 1 && typeof childResults[0] === 'object') {
                        return { text: childResults[0].text, color: color };
                    } else if (childResults.length > 1) {
                        return childResults;
                    } else {
                        return { text: node.textContent, color: color };
                    }
                }
                return null;
            }

            for (let i = 0; i < nodes.length; i++) {
                const processed = processNode(nodes[i]);
                if (Array.isArray(processed)) {
                    result.push(...processed);
                } else if (processed) {
                    result.push(processed);
                }
            }

            return {
                text: result.filter(r => r && r.text).map(r => {
                    return { text: r.text, color: r.color };
                }),
                style: 'code',
                preserveLeadingSpaces: true
            };
        }

        function renderPages() {
            if (pages.length === 0) {
                elements.pagesList.innerHTML = '<div class="no-pages">No pages added yet. Add files or paste content to begin.</div>';
                return;
            }

            elements.pagesList.innerHTML = '';
            pages.forEach((page, index) => {
                const pageEl = document.createElement('div');
                pageEl.className = 'page-item';
                if (page.id === selectedPageId) {
                    pageEl.classList.add('selected');
                }
                if (page.error) {
                    pageEl.classList.add('error');
                }
                pageEl.draggable = true;
                pageEl.dataset.pageId = page.id;

                const preview = document.createElement('div');
                preview.className = 'page-preview';

                if (page.error) {
                    preview.innerHTML = '<div class="error-icon">‚ö†Ô∏è</div>';
                } else if (!page.content) {
                    preview.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';
                } else if (page.content.type === 'image') {
                    const img = document.createElement('img');
                    img.src = page.thumbnailData;
                    img.onerror = () => {
                        preview.innerHTML = '<div class="error-icon">‚ö†Ô∏è</div>';
                    };
                    preview.appendChild(img);
                } else if (page.content.type === 'code') {
                    // Use shared rendering function for code preview
                    const currentFontFamily = elements.fontFamily ? elements.fontFamily.value : 'Helvetica';
                    const codeContainer = renderCodeWithHighlighting(page, {
                        isSmall: true,
                        fontSize: 10,
                        fontFamily: currentFontFamily
                    });
                    
                    if (codeContainer) {
                        // Set background to match code theme
                        const codeTheme = elements.codeTheme ? elements.codeTheme.value : 'light';
                        const codeBg = codeTheme === 'light' ? '#ffffff' : '#0d1117';
                        preview.style.backgroundColor = codeBg;
                        preview.appendChild(codeContainer);
                    } else {
                        const pre = document.createElement('pre');
                        pre.textContent = page.thumbnailData || '';
                        preview.appendChild(pre);
                    }
                } else if (page.content.type === 'text') {
                    // Plain text files - show preview with proper styling
                    const pre = document.createElement('pre');
                    pre.style.cssText = 'margin: 0; padding: 8px; font-size: 9px; line-height: 1.4; overflow: hidden; white-space: pre-wrap; word-wrap: break-word; font-family: "Courier New", monospace; background: #fff; color: #000;';
                    const maxPreviewLength = 300;
                    pre.textContent = (page.content.data || '').substring(0, maxPreviewLength) + 
                        ((page.content.data || '').length > maxPreviewLength ? '...' : '');
                    preview.style.backgroundColor = '#fff';
                    preview.appendChild(pre);
                } else if (page.content.type === 'table') {
                    // Table preview
                    const pre = document.createElement('pre');
                    pre.style.cssText = 'margin: 0; padding: 8px; font-size: 9px; line-height: 1.3; overflow: hidden;';
                    const tablePreview = 'Table: ' + page.content.headers.join(' | ') + '\n' +
                        page.content.rows.slice(0, 3).map(row => row.join(' | ')).join('\n') +
                        (page.content.rows.length > 3 ? '\n...' : '');
                    pre.textContent = tablePreview;
                    preview.appendChild(pre);
                } else {
                    const pre = document.createElement('pre');
                    pre.textContent = page.thumbnailData || '';
                    preview.appendChild(pre);
                }

                const pageNum = document.createElement('div');
                pageNum.className = 'page-number';
                pageNum.textContent = index + 1;
                pageEl.appendChild(pageNum);

                pageEl.appendChild(preview);

                const info = document.createElement('div');
                info.className = 'page-info';

                const details = document.createElement('div');
                const name = document.createElement('div');
                name.className = 'page-name';
                name.textContent = page.name;
                name.title = page.name;
                details.appendChild(name);

                const size = document.createElement('div');

        function handleDragStart(e) {

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            
            const afterElement = getDragAfterElement(elements.pagesList, e.clientY);
            const dragging = document.querySelector('.dragging');
            
            if (dragging && afterElement == null) {
                elements.pagesList.appendChild(dragging);
            } else if (dragging) {
                elements.pagesList.insertBefore(dragging, afterElement);

            const newOrder = pageElements.map(el => el.dataset.pageId);
            
            const reorderedPages = newOrder.map(id => pages.find(p => p.id == id)).filter(p => p);
            pages.length = 0;
            pages.push(...reorderedPages);
            
            renderPages();
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.page-item:not(.dragging)')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        async function emojiToDataUrl(emoji, size = 64) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // UPDATED: Use emoji-supporting font stack for better cross-platform rendering
            ctx.font = `${size * 0.8}px "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Draw the emoji
            ctx.fillText(emoji, size / 2, size / 2 + (size * 0.05));
            
            // NEW: Check if the emoji was actually rendered (non-transparent pixels)
            const imageData = ctx.getImageData(0, 0, size, size).data;
            let hasContent = false;
            for (let i = 3; i < imageData.length; i += 4) {
                if (imageData[i] > 0) {  // Check alpha channel
                    hasContent = true;
                    break;
                }
            }
            
            if (!hasContent) {
                throw new Error('Emoji rendering failed - canvas is blank');
            }
            
            return canvas.toDataURL('image/png');
        }
        
        function convertTextWithEmojis(text, fontSize = 12) {
            if (!text || typeof text !== 'string') return text;
            
            const matches = [...text.matchAll(emojiRegex)];
            if (matches.length === 0) return text;
            
            console.log(`Found ${matches.length} emojis in text`);
            
            // Build inline content array for pdfmake
            const result = [];
            let lastIndex = 0;
            
            matches.forEach(match => {
                const emoji = match[0];
                const index = match.index;
                
                // Add text before emoji
                if (index > lastIndex) {
                    const textBefore = text.substring(lastIndex, index);
                    if (textBefore) {
                        result.push({ text: textBefore });
                    }
                }
                
                // Try to convert emoji to image
                const emojiDataUrl = emojiToDataURL(emoji, fontSize);
                
                if (emojiDataUrl) {
                    // Successfully rendered emoji as image
                    result.push({
                        image: emojiDataUrl,
                        width: fontSize,
                        height: fontSize
                    });
                } else {
                    // Fall back to text (will show as box/placeholder)
                    result.push({ text: emoji });
                }
                
                lastIndex = index + emoji.length;
            });
            
            // Add remaining text
            if (lastIndex < text.length) {
                const textAfter = text.substring(lastIndex);
                if (textAfter) {
                    result.push({ text: textAfter });
                }
            }
            
            console.log('Converted text result:', result);
            return result;
        }
