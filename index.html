        // Helper function to convert markdown to HTML
        function renderMarkdownToHTML(text) {
            let html = text;
            
            // Escape HTML
            html = html.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            
            // Headers
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            
            // Bold and italic
            html = html.replace(/\*\*\*(.*?)\*\*\*/g, '<strong><em>$1</em></strong>');
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            html = html.replace(/_(.*?)_/g, '<em>$1</em>');
            
            // Inline code
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Links
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>');
            
            // Line breaks
            html = html.replace(/\n/g, '<br>');
            
            // Add styling
            html = `<style>
                h1 { font-size: 24px; font-weight: bold; margin: 16px 0 8px 0; }
                h2 { font-size: 20px; font-weight: bold; margin: 14px 0 7px 0; }
                h3 { font-size: 16px; font-weight: bold; margin: 12px 0 6px 0; }
                strong { font-weight: bold; }
                em { font-style: italic; }
                code { 
                    font-family: 'Courier New', monospace; 
                    background: #f5f5f5; 
                    padding: 2px 4px; 
                    border-radius: 3px;
                    color: #c7254e;
                }
                a { color: #0969da; text-decoration: underline; }
            </style>` + html;
            
            return html;
        }

        // Helper function to parse highlighted HTML and extract styled segments
        function parseHighlightedHTML(htmlString, theme = 'light') {
            const lines = [];
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = htmlString;
            
            const textNodes = tempDiv.childNodes;
            let currentLine = { segments: [] };
            
            const processNode = (node) => {
                if (node.nodeType === Node.TEXT_NODE) {
                    const text = node.textContent;
                    const textLines = text.split('\n');
                    
                    textLines.forEach((line, index) => {
                        if (index > 0) {
                            lines.push(currentLine);
                            currentLine = { segments: [] };
                        }
                        if (line) {
                            currentLine.segments.push({
                                text: line,
                                color: getSyntaxColor('default', theme),
                                bold: false,
                                italic: false
                            });
                        }
                    });
                } else if (node.nodeType === Node.ELEMENT_NODE) {
                    const className = node.className;
                    const text = node.textContent;
                    const textLines = text.split('\n');
                    
                    textLines.forEach((line, index) => {
                        if (index > 0) {
                            lines.push(currentLine);
                            currentLine = { segments: [] };
                        }
                        if (line) {
                            currentLine.segments.push({
                                text: line,
                                color: getSyntaxColor(className, theme),
                                bold: false,
                                italic: false
                            });
                        }
                    });
                }
            };
            
            textNodes.forEach(processNode);
            if (currentLine.segments.length > 0) {
                lines.push(currentLine);
            }
            
            return lines;
        }

        // Helper function to parse markdown and return styled segments
        function parseMarkdown(text, baseFontSize = 10, theme = 'light') {
            const lines = text.split('\n');
            const result = [];
            
            const defaultColor = theme === 'light' ? [0, 0, 0] : [201, 209, 217];
            const codeColor = theme === 'light' ? [175, 57, 138] : [255, 123, 114];
            const linkColor = theme === 'light' ? [9, 105, 218] : [74, 158, 255];
            
            for (const line of lines) {
                const segments = [];
                let remaining = line;
                let pos = 0;
                
                // Handle headers
                const headerMatch = remaining.match(/^(#{1,6})\s+(.+)$/);
                if (headerMatch) {
                    const level = headerMatch[1].length;
                    const headerSize = baseFontSize + (7 - level) * 2;
                    segments.push({
                        text: headerMatch[2],
                        fontSize: headerSize,
                        color: defaultColor,
                        bold: true,
                        italic: false,
                        code: false
                    });
                    result.push({ segments });
                    continue;
                }
                
                // Parse inline formatting
                const patterns = [
                    { regex: /\*\*\*(.+?)\*\*\*/g, bold: true, italic: true },
                    { regex: /\*\*(.+?)\*\*/g, bold: true, italic: false },
                    { regex: /\*(.+?)\*/g, bold: false, italic: true },
                    { regex: /_(.+?)_/g, bold: false, italic: true },
                    { regex: /`(.+?)`/g, code: true },
                    { regex: /\[(.+?)\]\((.+?)\)/g, link: true }
                ];
                
                while (remaining.length > 0) {
                    let earliestMatch = null;
                    let earliestIndex = Infinity;
                    let earliestPattern = null;
                    
                    // Find earliest match
                    for (const pattern of patterns) {
                        pattern.regex.lastIndex = 0;
                        const match = pattern.regex.exec(remaining);
                        if (match && match.index < earliestIndex) {
                            earliestMatch = match;
                            earliestIndex = match.index;
                            earliestPattern = pattern;
                        }
                    }
                    
                    if (!earliestMatch) {
                        // No more matches, add remaining text
                        if (remaining) {
                            segments.push({
                                text: remaining,
                                fontSize: baseFontSize,
                                color: defaultColor,
                                bold: false,
                                italic: false,
                                code: false
                            });
                        }
                        break;
                    }
                    
                    // Add text before match
                    if (earliestIndex > 0) {
                        segments.push({
                            text: remaining.substring(0, earliestIndex),
                            fontSize: baseFontSize,
                            color: defaultColor,
                            bold: false,
                            italic: false,
                            code: false
                        });
                    }
                    
                    // Add matched text with styling
                    const matchedText = earliestPattern.link ? earliestMatch[1] : earliestMatch[1];
                    segments.push({
                        text: matchedText,
                        fontSize: baseFontSize,
                        color: earliestPattern.code ? codeColor : (earliestPattern.link ? linkColor : defaultColor),
                        bold: earliestPattern.bold || false,
                        italic: earliestPattern.italic || false,
                        code: earliestPattern.code || false
                    });
                    
                    // Update remaining string
                    remaining = remaining.substring(earliestIndex + earliestMatch[0].length);
                }
                
                result.push({ segments: segments.length > 0 ? segments : [{ text: '', fontSize: baseFontSize, color: defaultColor, bold: false, italic: false, code: false }] });
            }
            
            return result;
        }

        // Helper function to parse highlighted code element into tokens with colors
        function parseHighlightedCodeToTokens(codeElement, theme = 'light') {
            const lines = [];
            let currentLine = { tokens: [] };
            
            // Walk the DOM tree and extract text with colors
            function walk(node, color = getSyntaxColor('default', theme)) {
                if (node.nodeType === Node.TEXT_NODE) {
                    const text = node.textContent;
                    if (!text) return;
                    
                    // Handle newlines
                    const parts = text.split('\n');
                    parts.forEach((part, i) => {
                        if (i > 0) {
                            lines.push(currentLine);
                            currentLine = { tokens: [] };
                        }
                        if (part) {
                            currentLine.tokens.push({ text: part, color: color });
                        }
                    });
                } else if (node.nodeType === Node.ELEMENT_NODE) {
                    // Find hljs- class for this element
                    let nodeColor = color;
                    for (const cls of node.classList) {
                        if (cls.startsWith('hljs-')) {
                            nodeColor = getSyntaxColor(cls, theme);
                            break;
                        }
                    }
                    
                    // Process all children
                    for (const child of node.childNodes) {
                        walk(child, nodeColor);
                    }
                }
            }
            
            walk(codeElement);
            
            if (currentLine.tokens.length > 0) {
                lines.push(currentLine);
            }
            
            return lines;
        }

async function exportPDF() {
    const validPages = pages.filter(p => p.content && !p.error);
    
    if (validPages.length === 0) {
        showToast('No valid pages to export', 'error');
        return;
    }

    elements.exportBtn.disabled = true;
    elements.exportBtnText.innerHTML = '<div class="loading-spinner"></div><span>Exporting...</span>';

    try {
        // Pre-validate all pages before attempting export
        for (let i = 0; i < validPages.length; i++) {
            const page = validPages[i];
            if (!page.content || !page.content.type) {
                throw new Error(`Page ${i + 1} has invalid content structure`);
            }
            
            if (page.content.type === 'image') {
                if (!page.content.data || typeof page.content.data !== 'string') {
                    throw new Error(`Page ${i + 1}: Image data is missing or invalid`);
                }
                // Validate base64 format
                if (!page.content.data.startsWith('data:image/')) {
                    throw new Error(`Page ${i + 1}: Image data format is invalid`);
                }
            } else if (page.content.type === 'text' || page.content.type === 'code') {
                if (!page.content.data || typeof page.content.data !== 'string') {
                    throw new Error(`Page ${i + 1}: Text data is missing or invalid`);
                }
                // Check for reasonable size (prevent massive PDFs)
                if (page.content.data.length > 1000000) { // 1MB of text
                    throw new Error(`Page ${i + 1}: Content is too large (max 1MB per page)`);
                }
            } else if (page.content.type === 'table') {
                if (!Array.isArray(page.content.headers) || !Array.isArray(page.content.rows)) {
                    throw new Error(`Page ${i + 1}: Table structure is invalid`);
                }
                if (page.content.headers.length === 0) {
                    throw new Error(`Page ${i + 1}: Table must have at least one column`);
                }
            }
        }

        const title = sanitizeText(elements.pdfTitle.value) || 'Untitled Document';
        const pageSize = pageSizes[elements.pageSize.value] || 'a4';
        const decorationMode = elements.headerFooterOptions.value;
        const selectedFont = elements.fontFamily.value || 'Helvetica';
        const fontFamily = getPDFFontName(selectedFont);
        const fontSize = parseInt(elements.fontSize.value) || 10;
        const codeTheme = elements.codeTheme.value || 'light';

        // Initialize jsPDF
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF({
            orientation: 'portrait',
            unit: 'pt',
            format: pageSize
        });

        // Set PDF metadata
        pdf.setProperties({
            title: title.substring(0, 100),
            author: 'Universal PDF Converter',
            subject: 'Converted Document',
            creator: 'Universal PDF Converter'
        });

        // Get page dimensions
        const pageWidth = pdf.internal.pageSize.getWidth();
        const pageHeight = pdf.internal.pageSize.getHeight();
        const margin = 40;
        const topMargin = 60;
        const bottomMargin = 60;
        const contentWidth = pageWidth - (2 * margin);
        const contentHeight = pageHeight - topMargin - bottomMargin;

        let currentPage = 0;

        // Helper function to add header/footer
        const addHeaderFooter = (pageNum, totalPages) => {
            pdf.setFontSize(10);
            pdf.setTextColor(102, 102, 102);
            
            if (decorationMode === 'titles' || decorationMode === 'all') {
                pdf.text(title, pageWidth / 2, 30, { align: 'center' });
            }
            
            if (decorationMode === 'numbers' || decorationMode === 'all') {
                pdf.setFontSize(9);
                pdf.setTextColor(0, 0, 0);
                pdf.text(`Page ${pageNum} of ${totalPages}`, pageWidth / 2, pageHeight - 20, { align: 'center' });
            }
        };

        // Process each page
        for (let i = 0; i < validPages.length; i++) {
            const page = validPages[i];
            
            if (i > 0) {
                pdf.addPage();
                currentPage++;
            }

            let yPosition = topMargin;

            try {
                if (page.content.type === 'image') {
                    if (!page.content.data) {
                        throw new Error('Image data is missing');
                    }
                    
                    const imgWidth = page.content.width || 500;
                    const imgHeight = page.content.height || 500;
                    const maxWidth = contentWidth * 0.9;
                    const maxHeight = contentHeight * 0.9;
                    
                    let scaledWidth = imgWidth;
                    let scaledHeight = imgHeight;
                    
                    if (imgWidth > maxWidth) {
                        scaledWidth = maxWidth;
                        scaledHeight = (imgHeight * maxWidth) / imgWidth;
                    }
                    
                    if (scaledHeight > maxHeight) {
                        scaledHeight = maxHeight;
                        scaledWidth = (imgWidth * maxHeight) / imgHeight;
                    }
                    
                    const xPosition = (pageWidth - scaledWidth) / 2;
                    yPosition = topMargin + (contentHeight - scaledHeight) / 2;
                    
                    pdf.addImage(page.content.data, 'JPEG', xPosition, yPosition, scaledWidth, scaledHeight);
                    
                } else if (page.content.type === 'text' || page.content.type === 'code') {
                    if (!page.content.data || typeof page.content.data !== 'string') {
                        throw new Error('Text data is missing or invalid');
                    }
                    
                    // Normalize Unicode characters that jsPDF can't render
                    let textData = normalizeUnicodeForPdf(page.content.data.replace(/\x00/g, ''));
                    
                    const lineHeight = fontSize * 1.5;
                    const maxWidth = contentWidth - 20;
                    
                    if (page.content.type === 'code') {
                        const language = page.content.language || getLanguageFromExtension(page.name);
                        const codeThemeBg = codeTheme === 'light' ? [246, 248, 250] : [30, 30, 30];
                        const codeBg = codeTheme === 'light' ? [255, 255, 255] : [13, 17, 23];
                        const headerTextColor = codeTheme === 'light' ? [9, 105, 218] : [74, 158, 255];
                        const filenameColor = codeTheme === 'light' ? [87, 96, 106] : [136, 136, 136];
                        const textColor = codeTheme === 'light' ? [36, 41, 46] : [201, 209, 217];
                        
                        if (language) {
                            // Draw header background
                            pdf.setFillColor(...codeThemeBg);
                            pdf.rect(margin, yPosition, contentWidth, 24, 'F');
                            
                            // Draw header text
                            pdf.setFontSize(9);
                            pdf.setFont(fontFamily, 'bold');
                            pdf.setTextColor(...headerTextColor);
                            pdf.text(getLanguageDisplayName(language).toUpperCase(), margin + 12, yPosition + 15);
                            
                            pdf.setFont(fontFamily, 'normal');
                            pdf.setTextColor(...filenameColor);
                            pdf.text(page.name, pageWidth - margin - 12, yPosition + 15, { align: 'right', maxWidth: contentWidth - 100 });
                            
                            yPosition += 24;
                        }
                        
                        // Set code font and color
                        pdf.setFontSize(Math.max(fontSize - 1, 8));
                        pdf.setFont(fontFamily, 'normal');
                        
                        // Try to get syntax-highlighted tokens
                        let tokens = [];
                        if (typeof hljs !== 'undefined') {
                            try {
                                const tempPre = document.createElement('pre');
                                const tempCode = document.createElement('code');
                                tempCode.className = `language-${language}`;
                                tempCode.textContent = textData;
                                tempPre.appendChild(tempCode);
                                hljs.highlightElement(tempCode);
                                
                                // Parse highlighted code into tokens with colors
                                tokens = parseHighlightedCodeToTokens(tempCode, codeTheme);
                            } catch (e) {
                                console.warn('Syntax highlighting failed:', e);
                            }
                        }
                        
                        // Draw code background for the whole section
                        const lines = textData.split('\n');
                        const estimatedHeight = Math.min(lines.length * lineHeight + 24, contentHeight - 60);
                        pdf.setFillColor(...codeBg);
                        pdf.rect(margin, yPosition, contentWidth, estimatedHeight, 'F');
                        
                        yPosition += 12;
                        
                        // Render code with syntax highlighting if available
                        if (tokens.length > 0) {
                            for (const line of tokens) {
                                if (yPosition > pageHeight - bottomMargin - 20) {
                                    pdf.addPage();
                                    currentPage++;
                                    yPosition = topMargin + 12;
                                    pdf.setFillColor(...codeBg);
                                    pdf.rect(margin, topMargin, contentWidth, contentHeight - 20, 'F');
                                }
                                
                                let xPos = margin + 12;
                                for (const token of line.tokens) {
                                    pdf.setTextColor(...token.color);
                                    
                                    // Handle long tokens that need wrapping
                                    const tokenText = token.text;
                                    const wrappedParts = pdf.splitTextToSize(tokenText, maxWidth - (xPos - margin - 12));
                                    
                                    for (let i = 0; i < wrappedParts.length; i++) {
                                        if (i > 0) {
                                            // Continue on next line
                                            yPosition += lineHeight;
                                            xPos = margin + 12;
                                            if (yPosition > pageHeight - bottomMargin - 20) {
                                                pdf.addPage();
                                                currentPage++;
                                                yPosition = topMargin + 12;
                                                pdf.setFillColor(...codeBg);
                                                pdf.rect(margin, topMargin, contentWidth, contentHeight - 20, 'F');
                                            }
                                        }
                                        
                                        xPos = await renderTextWithEmojis(pdf, wrappedParts[i], xPos, yPosition, {
                                            fontSize: pdf.internal.getFontSize(),
                                            color: token.color,
                                            maxWidth: maxWidth - (xPos - margin - 12)
                                        });
                                    }
                                }
                                yPosition += lineHeight;
                            }
                        } else {
                            // Fallback to plain rendering
                            pdf.setTextColor(...textColor);
                            for (let line of lines) {
                                if (yPosition > pageHeight - bottomMargin - 20) {
                                    pdf.addPage();
                                    currentPage++;
                                    yPosition = topMargin + 12;
                                    pdf.setFillColor(...codeBg);
                                    pdf.rect(margin, topMargin, contentWidth, contentHeight - 20, 'F');
                                }
                                
                                const wrappedLines = pdf.splitTextToSize(line || ' ', maxWidth);
                                for (const wrappedLine of wrappedLines) {
                                    if (yPosition > pageHeight - bottomMargin - 20) {
                                        pdf.addPage();
                                        currentPage++;
                                        yPosition = topMargin + 12;
                                        pdf.setFillColor(...codeBg);
                                        pdf.rect(margin, topMargin, contentWidth, contentHeight - 20, 'F');
                                    }
                                    await renderTextWithEmojis(pdf, wrappedLine, margin + 12, yPosition, {
                                        fontSize: pdf.internal.getFontSize(),
                                        color: textColor,
                                        maxWidth: maxWidth
                                    });
                                    yPosition += lineHeight;
                                }
                            }
                        }
                        
                        yPosition += 12;
                        
                    } else {
     
                        // 1. Sanitize text to remove characters that break PDF fonts
                        const safeText = sanitizeForPdf(textData);
                        
                        // 2. Check strict text mode
                        // If it's a .txt file, force plain text (ignore markdown symbols)
                        const isTxtFile = page.name && page.name.toLowerCase().endsWith('.txt');
                        
                        // Only check for markdown if it is NOT a .txt file
                        const hasMarkdown = !isTxtFile && /(\*\*|__|\*|_|`|^#{1,6}\s)/m.test(safeText);

                        if (hasMarkdown) {
                            // --- MARKDOWN RENDERING WITH WORD WRAP ---
                            const parsedLines = parseMarkdown(safeText, fontSize, codeTheme);
                            
                            for (const lineObj of parsedLines) {
                                const segments = lineObj.segments || [];
                                let maxLineHeight = fontSize; // Track tallest font in this line
                                
                                // Reset X for the new paragraph
                                let xPos = margin + 10; 
                                
                                // Process segments in this paragraph
                                for (const segment of segments) {
                                    // Apply styling for this segment
                                    let fontStyle = 'normal';
                                    if (segment.bold && segment.italic) fontStyle = 'bolditalic';
                                    else if (segment.bold) fontStyle = 'bold';
                                    else if (segment.italic) fontStyle = 'italic';
                                    
                                    pdf.setFont(fontFamily, fontStyle);
                                    const currentFontSize = segment.fontSize || fontSize;
                                    pdf.setFontSize(currentFontSize);
                                    maxLineHeight = Math.max(maxLineHeight, currentFontSize);
                                    
                                    // Apply color
                                    if (segment.color) {
                                        pdf.setTextColor(...segment.color);
                                    } else {
                                        pdf.setTextColor(0, 0, 0);
                                    }

                                    // Split segment into words to handle wrapping
                                    // We split by space but keep the space attached to the word to preserve spacing
                                    const words = segment.text.split(/(\s+)/);
                                    
                                    for (const word of words) {
                                        if (word.length === 0) continue;
                                        
                                        const wordWidth = pdf.getTextWidth(word);
                                        
                                        // Check if this word fits; if not, wrap
                                        if (xPos + wordWidth > margin + maxWidth) {
                                            // Move to next line
                                            yPosition += (maxLineHeight * 1.4); 
                                            xPos = margin + 10;
                                            
                                            // Check for page break
                                            if (yPosition > pageHeight - bottomMargin) {
                                                pdf.addPage();
                                                currentPage++;
                                                yPosition = topMargin;
                                            }
                                        }
                                        
                                        xPos = await renderTextWithEmojis(pdf, word, xPos, yPosition, {
                                            fontSize: currentFontSize,
                                            color: segment.color || [0, 0, 0]
                                        });
                                    }
                                }
                                
                                // End of paragraph - move down
                                yPosition += (maxLineHeight * 1.5);
                                
                                // Check page break after paragraph
                                if (yPosition > pageHeight - bottomMargin) {
                                    pdf.addPage();
                                    currentPage++;
                                    yPosition = topMargin;
                                }
                            }

                        } else {
                            // --- PLAIN TEXT RENDERING (STRICT WRAPPING) ---
                            pdf.setFontSize(fontSize);
                            pdf.setFont(fontFamily, 'normal');
                            pdf.setTextColor(0, 0, 0);
                            
                            const lines = safeText.split('\n');
                            
                            for (const line of lines) {
                                // Use jsPDF's built-in splitter which handles margins perfectly
                                const wrappedLines = pdf.splitTextToSize(line || ' ', maxWidth);
                                
                                for (const wrappedLine of wrappedLines) {
                                    if (yPosition > pageHeight - bottomMargin) {
                                        pdf.addPage();
                                        currentPage++;
                                        yPosition = topMargin;
                                    }
                                    await renderTextWithEmojis(pdf, wrappedLine, margin + 10, yPosition, {
                                        fontSize: fontSize,
                                        color: [0, 0, 0],
                                        maxWidth: maxWidth
                                    });
                                    yPosition += lineHeight;
                                }
                            }
                        }
                    }
                    
                } else if (page.content.type === 'table') {
                    if (!page.content.headers || !page.content.rows) {
                        throw new Error('Table data is incomplete');
                    }
                    
                    // Use autoTable plugin if available, otherwise render simple table
                    if (typeof pdf.autoTable === 'function') {
                        pdf.autoTable({
                            startY: yPosition,
                            head: [page.content.headers],
                            body: page.content.rows,
                            margin: { left: margin, right: margin },
                            styles: { fontSize: 9, cellPadding: 5 },
                            headStyles: { fillColor: [240, 240, 240], textColor: [0, 0, 0], fontStyle: 'bold' },
                            theme: 'grid'
                        });
                    } else {
                        // Simple table rendering fallback
                        pdf.setFontSize(10);
                        pdf.setFont(fontFamily, 'bold');
                        
                        // Draw headers
                        let xPos = margin;
                        const colWidth = contentWidth / page.content.headers.length;
                        
                        pdf.setFillColor(240, 240, 240);
                        pdf.rect(margin, yPosition, contentWidth, 20, 'F');
                        
                        page.content.headers.forEach(header => {
                            pdf.text(String(header || '').substring(0, 30), xPos + 5, yPosition + 13);
                            xPos += colWidth;
                        });
                        
                        yPosition += 20;
                        
                        // Draw rows
                        pdf.setFont(fontFamily, 'normal');
                        pdf.setFontSize(9);
                        
                        page.content.rows.forEach(row => {
                            if (yPosition > pageHeight - bottomMargin - 20) {
                                pdf.addPage();
                                currentPage++;
                                yPosition = topMargin;
                            }
                            
                            xPos = margin;
                            row.forEach(cell => {
                                pdf.text(String(cell || '').substring(0, 30), xPos + 5, yPosition + 13);
                                xPos += colWidth;
                            });
                            
                            yPosition += 20;
                        });
                    }
                }
            } catch (pageError) {
                console.error('Error adding page ' + (i + 1) + ' to PDF:', pageError);
                showToast('Warning: Page ' + (i + 1) + ' could not be added', 'error');
            }
        }

        // Add headers and footers to all pages
        const totalPages = pdf.internal.getNumberOfPages();
        for (let i = 1; i <= totalPages; i++) {
            pdf.setPage(i);
            addHeaderFooter(i, totalPages);
        }

        // Validate that we have content
        if (validPages.length === 0) {
            throw new Error('No content could be generated from the pages');
        }

        // Validate jsPDF is loaded
        if (typeof window.jspdf === 'undefined') {
            throw new Error('PDF library not loaded. Please refresh the page.');
        }

        // Download the PDF
        const safeFilename = title.replace(/[^a-z0-9]/gi, '_').toLowerCase().substring(0, 50) + '.pdf';
        
        try {
            pdf.save(safeFilename);
            showToast('PDF exported successfully', 'success');
            elements.exportBtn.disabled = false;
            elements.exportBtnText.textContent = 'Export PDF';
        } catch (downloadError) {
            console.error('PDF download error:', downloadError);
            showToast('Download failed: ' + (downloadError?.message || 'Unknown error'), 'error');
            elements.exportBtn.disabled = false;
            elements.exportBtnText.textContent = 'Export PDF';
        }

    } catch (error) {
        console.error('Export error:', error);
        showToast('Export failed: ' + error.message, 'error');
        elements.exportBtn.disabled = false;
        elements.exportBtnText.textContent = 'Export PDF';
    }
}

        function showToast(message, type = 'success') {
            if (!message) return;
            elements.toast.textContent = message.substring(0, 200);
            elements.toast.className = 'toast show ' + type;
            setTimeout(() => {
                elements.toast.classList.remove('show');
            }, 3000);
        }

        function showConfirmModal(title, content, onConfirm) {
            elements.modalTitle.textContent = title;
            elements.modalContent.textContent = content;
            elements.modalOverlay.classList.add('show');
            
            elements.modalConfirm.onclick = () => {
                if (onConfirm) onConfirm();
            };
        }

        function hideModal() {
            elements.modalOverlay.classList.remove('show');
        }

        elements.modalOverlay.addEventListener('click', (e) => {
            if (e.target === elements.modalOverlay) {
                hideModal();
            }
        });

        // Real-time preview updates when settings change
        function handleSettingChange(e) {
            // Update code theme if that's what changed
            if (e.target === elements.codeTheme) {
                const theme = elements.codeTheme.value;
                // Enable the selected theme, disable the other
                Object.keys(CODE_THEME_ELEMENTS).forEach(t => {
                    const styleEl = document.getElementById(CODE_THEME_ELEMENTS[t]);
                    if (styleEl) {
                        styleEl.disabled = (t !== theme);
                    }
                });
            }
            
            // Update sidebar thumbnails
            pages.forEach((page, index) => {
                updatePagePreview(index);
            });
            
            // Update main preview area if a page is selected
            if (selectedPageId) {
                const page = pages.find(p => p.id === selectedPageId);
                if (page) {
                    renderPreview(page);
                }
            }
        }

        elements.pageSize.addEventListener('change', handleSettingChange);
        elements.pdfTitle.addEventListener('input', handleSettingChange);
        elements.headerFooterOptions.addEventListener('change', handleSettingChange);
        elements.codeTheme.addEventListener('change', handleSettingChange);
        elements.fontFamily.addEventListener('change', handleSettingChange);
        elements.fontSize.addEventListener('change', handleSettingChange);

        function updatePagePreview(index) {
            const page = pages[index];
            if (!page) return;

            const pageItem = elements.pagesList.children[index];
            if (!pageItem) return;

            const previewDiv = pageItem.querySelector('.page-preview');
            if (!previewDiv) return;

            // Show loading state briefly
            previewDiv.innerHTML = '<div class="loading">Updating...</div>';

            // Generate preview with current settings
            setTimeout(() => {
                if (page.content.type === 'image') {
                    const img = document.createElement('img');
                    img.src = page.content.data;
                    img.alt = page.name;
                    previewDiv.innerHTML = '';
                    previewDiv.appendChild(img);
                } else if (page.content.type === 'code') {
                    // Use shared rendering function for sidebar preview
                    const currentFontFamily = elements.fontFamily ? elements.fontFamily.value : 'Helvetica';
                    const codeContainer = renderCodeWithHighlighting(page, {
                        isSmall: true,
                        fontSize: 10,  // Base font size, will be scaled down
                        fontFamily: currentFontFamily
                    });
                    
                    if (codeContainer) {
                        previewDiv.innerHTML = '';
                        // Set background to match code theme
                        const codeTheme = elements.codeTheme ? elements.codeTheme.value : 'light';
                        const codeBg = codeTheme === 'light' ? '#ffffff' : '#0d1117';
                        previewDiv.style.backgroundColor = codeBg;
                        previewDiv.appendChild(codeContainer);
                    } else {
                        // Fallback to plain text
                        const pre = document.createElement('pre');
                        const maxPreviewLength = 300;
                        pre.textContent = page.content.data.substring(0, maxPreviewLength) + 
                            (page.content.data.length > maxPreviewLength ? '...' : '');
                        previewDiv.innerHTML = '';
                        previewDiv.appendChild(pre);
                    }
                } else if (page.content.type === 'text') {
                    const pre = document.createElement('pre');
                    pre.style.cssText = 'margin:0;padding:8px;font-size:9px;line-height:1.4;overflow:hidden;white-space:pre-wrap;word-wrap:break-word;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";background:#fff;color:#000;';
                    const maxPreviewLength = 300;
                    pre.textContent = (page.content.data || '').substring(0, maxPreviewLength) + 
                        ((page.content.data || '').length > maxPreviewLength ? '...' : '');
                    previewDiv.innerHTML = '';
                    previewDiv.style.backgroundColor = '#fff';
                    previewDiv.appendChild(pre);
                } else if (page.content.type === 'table') {
                    const pre = document.createElement('pre');
                    const tablePreview = 'Table: ' + page.content.headers.join(' | ') + '\n' +
                        page.content.rows.slice(0, 3).map(row => row.join(' | ')).join('\n') +
                        (page.content.rows.length > 3 ? '\n...' : '');
                    pre.textContent = tablePreview;
                    previewDiv.innerHTML = '';
                    previewDiv.appendChild(pre);
                }
            }, 100);
        }
    </script>
